- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.config:
    ~/.gitignore:
    ~/.vimrc:
    ~/.vim/ftplugin:
        path: 'vim/ftplugin'
        create: true
    ~/.config/alacritty/alacritty.yml: 
        path: 'config/alacritty/alacritty.yml'
        create: true
    ~/.zshrc:
